<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel L'Unique</title>
    <link rel="stylesheet" href="styleHotelMahra.css">
</head>

<body>
    <header>
        <div class="banniere1">
            <div class="logotitre">
                <img class="logohotel" src="imghotel/1-LogoHotel.jpg" alt="logo Hotel">
                <h1>HOTEL L'UNIQUE</h1>
                <h2>Venez vivre une expérience Unique</h2>
            </div>
            
            <input class="meconnecter" type="button" value="Me connecter">
            <input class="fr" type="button" value="FR">
        </div>
        <nav>
            <p>Chambres</p>
            <p>Activités</p>
            <p>Restaurant</p>
            <p>Contact</p>
        </nav>
        <form action="url" method="post">
            <label>Date Arrivée :
                <input type="date" name="DateReservation" id="DateArrivee"></label>
            <label>Date Départ :
                <input type="date" name="DateReservation" id="DateDépart"></label>

            <select name="Chambres" id="ChambresSelect">
                <option value="">--Choissisez Votre Chambre--</option>
                <option value="Chambre1">Chambre Standard</option>
                <option value="Chambre2">Chambre Eco</option>
                <option value="Chambre3">Chambre Belle Vue</option>
                <option value="Chambre4">Suite</option>
                <option value="Chambre5">Suite Royale</option>
            </select>
        </form>
        <input type="button" value="OK">
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
