<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel L'Unique</title>
    <link rel="stylesheet" href="styleHotelMahra.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner:wght@400;500&display=swap');
    </style>
</head>

<body>
    <header>
        <div class="banniere1">
            <div class="logotitre">
                <img class="logohotel" src="imghotel/1-LogoHotel.jpg" alt="logo Hotel">
                <div class="soustitre">
                    <h1>HOTEL L'UNIQUE</h1>
                    <h2>Venez vivre une expérience Unique</h2>
                </div>
            </div>

            <input class="meconnecter" type="button" value="Me connecter">
            <input class="fr" type="button" value="FR">
        </div>
        <!------------------trop cool l horloge !---------------
        <div class="horloge">
            <input type="time" name="Horloge" id="montre">
        </div>-->
        <div class="imgrond">
            <img src="icone/iconechambmini.jpg" alt="Icone Chambre" width="10%" height="auto">
            <figcaption>Chambres</figcaption>
            <img src="icone/iconeactivmini2.jpg" alt="Icone Activités" width="10%" height="auto">
            <figcaption>Activités</figcaption>
            <img src="icone/iconerestomini.jpg" alt="Icone Restaurant" width="10%" height="auto">
            <figcaption>Restaurant</figcaption>
            <img src="icone/iconecontactmini.jpg" alt="Icone Contact" width="10%" height="auto">
            <figcaption>Contact</figcaption>
        </div>

        <form class="form" action="url" method="post">
            <label>Date Arrivée :
                <input type="date" name="DateReservation" id="DateArrivee"></label>
            <label>Date Départ :
                <input type="date" name="DateReservation" id="DateDépart"></label>
            <!-----------------------------c'est hyper simple !! ------------------------------------------>
            <select name="Chambres" id="ChambresSelect">
                <option value="">--Choissisez Votre Chambre--</option>
                <option value="Chambre1">Chambre Standard</option>
                <option value="Chambre2">Chambre Eco</option>
                <option value="Chambre3">Chambre Belle Vue</option>
                <option value="Chambre4">Suite</option>
                <option value="Chambre5">Suite Royale</option>
            </select>
            <input type="button" value="OK">
        </form>

    </header>
    <main>
        <div class="banniere2">
            <div class="boitephoto">
                <div class="photoban2">
                    <img src="imghotel/hotel-5-etoiles-palace-luxe-royal.jpg" alt="Image Hotel" width="640px"
                        height="420px">
                    <img src="imghotel/6306.jpg" alt="Image Hotel" width="640px" height="420px">
                    <img src="imghotel/209141859.jpg" alt="Image Hotel" width="640px" height="420px">
                    <img src="imghotel/hotel-bristol-varsovie-pologne_5741557.jpg" alt="Image Hotel" width="640px"
                        height="420px">
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
